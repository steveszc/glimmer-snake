<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake</title>
    <meta name="description" content="The classic game of snake.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">

    <link rel="manifest" href="{{rootURL}}manifest.json">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <main id="app">
      <noscript>Snake requires javascript to play.</noscript>
      <img class="loader" src="{{rootURL}}tail-spin.svg" alt="loading">
    </main>

    <script src="{{rootURL}}app.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{rootURL}}service-worker.js')
        .then(function(registration) {
          console.log('Registered:', registration);
        })
        .catch(function(error) {
          console.log('Registration failed: ', error);
        });
      }
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
